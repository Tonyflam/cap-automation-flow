<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAP Automation Flow</title>
    <!-- Tailwind CSS via CDN with production config -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ['Inter', 'sans-serif']
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”—</text></svg>">
</head>
<body class="font-inter bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Header Section -->
        <header class="bg-gradient-to-r from-blue-600 to-purple-800 text-white p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-link text-2xl"></i>
                    <h1 class="text-2xl font-bold">CAP Automation</h1>
                </div>
                <button class="bg-white text-blue-600 px-4 py-2 rounded-lg font-medium hover:bg-blue-50 transition">
                    Connect Wallet
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto p-4">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                <!-- Left Panel - Dashboard -->
                <div class="lg:col-span-1 bg-white rounded-xl shadow-sm p-4">
                    <h2 class="text-lg font-semibold mb-4">My Automation Rules</h2>
                    <div class="space-y-3">
                        <div class="bg-blue-50 p-3 rounded-lg border border-blue-100">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="font-medium">ETH Staking Rule</h3>
                                    <p class="text-sm text-gray-500">Active</p>
                                </div>
                                <span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full">Running</span>
                            </div>
                        </div>
                    </div>
                    <button id="createRuleBtn" class="mt-4 w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-2 rounded-lg font-medium hover:opacity-90 transition flex items-center justify-center space-x-2">
                        <i class="fas fa-plus"></i>
                        <span>Create New Rule</span>
                    </button>
                </div>

                <!-- Center Panel - Workflow Canvas -->
                <div class="lg:col-span-2 bg-white rounded-xl shadow-sm p-4">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-semibold">Workflow Builder</h2>
                        <div class="flex space-x-2">
                            <button class="bg-gray-100 px-3 py-1 rounded-lg text-sm">Save</button>
                            <button class="bg-blue-100 text-blue-600 px-3 py-1 rounded-lg text-sm">Preview</button>
                        </div>
                    </div>
                    <div id="workflowCanvas" class="border-2 border-dashed border-gray-200 rounded-lg h-96 relative">
                        <!-- Nodes will be added here dynamically -->
                    </div>
                </div>

                <!-- Right Panel - Configuration -->
                <div class="lg:col-span-1 bg-white rounded-xl shadow-sm p-4">
                    <h2 class="text-lg font-semibold mb-4">Rule Configuration</h2>
                    <div id="configPanel" class="space-y-4">
                        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 text-center">
                            <i class="fas fa-info-circle text-yellow-500 mb-2"></i>
                            <p class="text-sm text-yellow-700">Select a node to configure</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
